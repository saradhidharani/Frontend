<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image demo</title>
    <style>
        h1{
            color:blue;
            /* press ctrl+space to see all the colours available */
        }

        ul{
            list-style-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/fb-heart.gif") ;
            text-align: center;
            list-style-position: inside;
        }
        img{
            display:block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Image Demo</h1>
    <ul>
        <li>hello</li>
        <li>world</li>
        <li>i am </li>
        <li>learning </li>
        <li>web development</li>
    </ul>
    <div><img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-674010.jpg&fm=jpg" alt=""  width="90%" height="30%">
    <!-- alt is used in absence of the image  -->
    <!-- pressing ctrl+space shows all the files and folders availavle in the current working directory -->
</div>
</body>
</html>
